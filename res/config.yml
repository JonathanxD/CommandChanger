# Only for config parsing!
# Supported locales: EN, PT
locale: EN

# EN
change:
  helpCommand:
    from: '(bukkit:)?help'
    to: '$1ajuda'
    regex: true
    force: false

block:
  helpCommand:
  - '(bukkit:)?plugins'

# If you have changed the Locale to PT
# PT
mudar:
  comandoAjudar:
    de: '(bukkit:)?help'
    para: '$1ajuda'
    expressaoRegular: sim
    forcar: nao

bloquear:
  helpCommand:
  - 'plugins'